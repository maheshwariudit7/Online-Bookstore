<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65abac0fb4.js" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:insert="~{fragments :: nav-bar}"></nav>


<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="car-header">
            <h2 class="display-2 text-center mt-2">Create User</h2>
        </div>
        <div class="card-body">
            <form method="post"
                  role="form"
                  th:action="@{/bookstore/users/saveUser}"
                  th:object="${user}">
                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
                           type="text" th:field="*{firstName}">

                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name"
                           type="text" th:field="*{lastName}">

                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">E-mail</label>
                    <input class="form-control" id="email" name="email" placeholder="Enter email address"
                           type="email" th:field="*{email}">

                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter new username"
                           type="text" th:field="*{username}">

                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" id="password1" name="password1" placeholder="Enter password"
                           type="password" th:field="*{password}">

                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Re-enter Password</label>
                    <input class="form-control" id="password2" name="password2" placeholder="Re-enter password"
                           type="password" th:field="*{password}">

                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
