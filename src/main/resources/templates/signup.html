<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #f0f0f0;">


    <div class="container mb-3">
        <h1 class="display-1 text-center">Online Bookstore</h1>
    </div>

<div class="row justify-content-center my-2">
    <div class="col-lg-4">
    <h1><strong>Sign Up</strong></h1>
    <p>It's quick and easy</p>
</div>
</div>

<div class="row justify-content-center my-2">

    <div class="col-lg-4">

        <form th:action="@{/users}" method="post" role="form">

            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" placeholder="John">
            
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Doe">

            <!-- <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select> -->

            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username" placeholder="Enter a unique username">

            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="text" id="password1" placeholder="Enter new password">

            <label for="password" class="form-label">Re-enter Password</label>
            <input class="form-control" type="password" id="password2" placeholder="Re-enter new password">

        </br>
            <button class="btn btn-secondary btn-lg" type="submit">Sign Up</button>


        </form>
    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
</html>
