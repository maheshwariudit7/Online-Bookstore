<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65abac0fb4.js" crossorigin="anonymous"></script>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:insert="~{fragments :: nav-bar}">


</nav>

<div class="container d-flex align-items-center justify-content-center">
    <h1 class="display-1">Users</h1>
</div>


<div class="container">
    <div class="row">
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">User Id</th>
            <th scope="col">Email</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Username</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${user.userid}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                   th:href="@{/bookstore/users/{userId}/delete (userId=${user.userid})}">Delete</a>

            </td>
        </tbody>
    </table>
    </div>

<!--    <div class="container d-flex align-items-center justify-content-center">-->
<!--        <a class="btn btn-primary" th:href="@{/bookstore/users/createUser}">Add new User</a>-->
<!--    </div>-->
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
