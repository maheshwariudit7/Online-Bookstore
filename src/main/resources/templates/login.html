<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<div class="container-xl my-2 text-center" th:fragment="frag1">
    <h1 class="display-1">Welcome to Online Bookstore</h1>
</div>

<div class="row justify-content-center my-2">

    <div class="col-lg-4">
        <form method="post" role="form" th:action="@{/login}">

            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" name="username" id="username">

            <!--
            ======================================================================================
                    DO NOT FUCKING FORGET TO GIVE THESE FIELDS THE NAME and ID
                    I.E USERNAME, PASSWORD AS THYMELEAF USES THESE
                    FIELDS ON THE BASIS OF THEIR NAME FOR DATABASE AUTHENTICATION

            ======================================================================================

            -->

            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" id="password">

            <button type="submit" class="btn btn-primary my-2">Login</button>

            <p><a href="#" class="link link-primary">Forgotten password</a></p>
        </form>

        <a type="submit" class="btn btn-secondary btn-lg" th:href="@{/signup}">Create new account</a>
    </div>
    <br/><br/>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
