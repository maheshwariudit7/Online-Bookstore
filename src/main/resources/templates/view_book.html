<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:insert="~{fragments :: nav-bar}">
</nav>
<br /><br />
<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Book Details</h2>
                </div>
                <div class="card-body">
                    <p>ID : <strong th:text="${book.id}"></strong></p>
                    <p>Title : <strong th:text="${book.title}"></strong></p>
                    <p>Author : <strong th:text="${book.author}"></strong></p>
                    <p>Description : <strong th:text="${book.description}"></strong></p>
                    <p>Total Pages : <strong th:text="${book.numberOfPages}"></strong></p>
                    <p>Price : <strong th:text="${book.price}"></strong></p>
                    <p>Publish Date : <strong th:text="${book.publicationDate}"></strong></p>
                    <p>Publisher : <strong th:text="${book.publisher}"></strong></p>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
