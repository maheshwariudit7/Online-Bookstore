<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Online orderstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65abac0fb4.js" crossorigin="anonymous"></script>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:insert="~{fragments :: nav-bar}">
</nav>
<br /><br/>
<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Order Details</h2>
                </div>
                <div class="card-body">
                    <p>Order ID : <strong th:text="${order.orderId}"></strong></p>
                    <p>Customer ID : <strong th:text="${order.customerId}"></strong></p>
                    <p>Order Date : <strong th:text="${order.orderDate}"></strong></p>
                    <p>Order Status : <strong th:text="${order.orderStatus}"></strong></p>
                    <p>Payment Method : <strong th:text="${order.paymentMethod}"></strong></p>
                    <p>Total Amount : <strong th:text="${order.totalAmnt}"></strong></p>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
